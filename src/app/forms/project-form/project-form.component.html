<h5 class="card-title text-center">New Project</h5>
<form class="row g-3" [formGroup]="projectForm" (ngSubmit)="onSavevalue( )">
     <fieldset *ngIf="currentStep === 1"  formGroupName="fieldset1">
        <div class="projectdetails">
            <h5 class="card-title">Project Details</h5>

            <div class="row my-3">
                <div class="col-6"> <label for="projectName" class="form-label">Choose a name</label>
                    <input type="text" class="form-control" id="projectName" formControlName="projectTitle" placeholder="Give your project a name" required >
                </div>
                <div class="col-md-6">
                    <label for="inputStateCompany" class="form-label">Choose a Company</label>
                    <select id="inputStateCompany" class="form-select" required formControlName="inputStateCompany" >
                        <option selected>Choose...</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <label for="description" class="form-label">Add Description</label>
                <textarea id="description" placeholder="Add Description here..." class="form-control"
                    rows="4" formControlName="projectdescription"> </textarea>
            </div>
        </div>
        <div class="text-center form-group d-flex justify-content-between my-4">
            <div class="justify-content-start">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            <div class="justify-content-end">
                <button type="button" class="btn btn-primary mx-2" (click)="next()">Next</button>

            </div>
        </div>
    </fieldset>

    <!-- Team -->
      <fieldset *ngIf="currentStep === 2">
        <div class="assignTeam  " *ngIf="toggleaddperson" formGroupName="fieldset2">
            <h5 class="card-title">Team</h5>
            <div id="SelectEmp">
                <label for="inputStateEmp" class="form-label">Choose an Employee</label>
                <select id="inputStateEmp" class="form-select" required formControlName="inputStateEmp">
                    <option selected>Choose...</option>
                    <option value="Ram">Ram</option>
                    <option value="Kumar">Kumar</option>
                    <option value="Anil">Anil</option>
                    <option value="Krishna">Krishna</option>
                </select>
            </div>
            <div class="row">
                <div id="empList" class="my-4 col-6">
                    <h5>Assidned Employee's List</h5>
                    <hr class="w-25">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="nameAnil" value="Anil" checked>
                        <label class="form-check-label" for="nameAnil">Anil</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="nameRam" value="Ram">
                        <label class="form-check-label" for="nameRam">Ram</label>
                    </div>
                </div>
                <div id="teamList" class="my-4 col-6">
                    <h5>Assigned Team List</h5>
                    <hr class="w-25">
                    No Team
                </div>
            </div>

           

        </div>
        <div class="text-center form-group d-flex justify-content-between my-4">
            <div class="justify-content-start">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            <div class="justify-content-end">
                <button type="button" class="btn btn-secondary mx-2" (click)="previous()">Previous</button>
                <button type="button" class="btn btn-primary mx-2" (click)="next()">Next</button>

            </div>
        </div>
    </fieldset>
    <!-- Advanced Options -->
    <fieldset *ngIf="currentStep === 3" formGroupName="fieldset3">
        <div class="advancedOptions">
            <h5 class="card-title">Advanced Options</h5>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputdate5" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="inputdate5" required formControlName="duedate">
                </div>
                <div class="col-md-6">
                    <label for="inputprojectType" class="form-label">Project Type</label>
                    <input type="text" class="form-control" id="inputprojectType" formControlName="inputprojectType" required >
                </div>
            </div>
            <div id="selectCat">
                <label for="projectCategory" class="form-label">Add Category for a Project</label>
                <select id="projectCategory" class="form-select" formControlName="projectCategory">
                    <option selected>Choose Category</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                </select>
            </div>
            <div class="tagProject my-4">
                <label for="addproject" class="form-label">Tag a project</label>
                <input type="text" class="form-control border-bottom" id="tagproject" name="tagproject"
                    placeholder="+ Add Tag" formControlName="tagproject">
            </div>
        </div>
        <div class="text-center form-group d-flex justify-content-between my-4">
            <div class="justify-content-start">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            <div class="justify-content-end">
                <button type="button" class="btn btn-secondary mx-2" (click)="previous()">Previous</button>
                <button type="submit"(click)="reload()" class="btn btn-primary mx-2" data-bs-dismiss="modal">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
